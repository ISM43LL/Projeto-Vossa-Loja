<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Pagina de Login</title>
</head>
<body>
    <div class="auth-container">
        <h1>Bem-vindo</h1>
        <p class="subheading">Para prosseguir, faça login!</p>
        <div class="auth-box">
            
            <label for="email"><span class="material-symbols-outlined">email</span> Email</label>
            <input type="email" id="email2" name="email" placeholder="Digite seu email" required>
            
            <label for="password"><span class="material-symbols-outlined">lock</span> Senha</label>
            <input type="password" id="password2" name="password" placeholder="Digite sua senha" required>
            
            <button type="button" class="auth-button" onclick="fazerLogin()">Entrar</button>
            
            <a href="recuperarSenha.html" class="link">Esqueceu sua senha?</a>
            <a href="criarConta.html" class="link">Não tem conta? Faça uma já</a>
        </div>
    </div>
    <footer>
        Trabalho Criado para fins de simulação <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
