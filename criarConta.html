<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Criação de Conta</title>
</head>
<body class="pag-inicial">
    <div class="auth-container">
        <h1>Criar Conta</h1>
        <p class="subheading">Preencha os campos para criar sua conta</p>
        
        <div class="auth-box">
            
            <label for="name"><span class="material-symbols-outlined">person</span> Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email"><span class="material-symbols-outlined">email</span> Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password"><span class="material-symbols-outlined">lock</span> Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                                   
            <button onclick="criarConta()"> Criar conta</button>
            
            <a href="fazerLogin.html" class="link">Já tem conta? Faça login</a>
        
        </div>
    </div>
    
    <footer>
        <p>trabalho criado para fins de simulação
        <p>&copy; 2024 Todos os direitos reservados.</p></p>
    </footer>
</body>
</html>
